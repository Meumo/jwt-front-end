<div class="container">
    <div class="alert alert-danger" *ngIf="mode==1">
        <strong>Bad credentials</strong> Username or Password incorrect !
    </div>
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Authentification</h3>
            </div>
            <div class="panel-body">
                <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
                    <div class="form-group">
                        <label class="control-label">Username:</label>
                        <input class="form-control" ngModel type="text" name="username" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Password:</label>
                        <input class="form-control" ngModel type="password" name="password" required>
                    </div>
                    <button class="btn btn-primary" type="submit" [disabled]=!f.valid>Login</button>&nbsp;
                    <button class="btn btn-success" (click)="onNewRegister()">Register</button>
                </form>
            </div> 
        </div>
    </div>
</div>
